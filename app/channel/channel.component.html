
<div class="card">
    <div class="card-header">
        <i class="fa fa-align-justify"></i> 通路管理
       
    </div>
    <div class="card-block">
        <table class="table table-bordered table-striped table-condensed">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名稱</th>
                    <th>手續費</th>
                    <th>種類</th>
                    <th>操作</th>
                    <th>備註</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let channel of channels">
                  <td>{{channel.id}}</td>
                  <td>{{channel.channelName}}</td>
                  <td>
                      {{channel.fee}}％
                  </td>
                  <td>
                     {{channel.description}}
                  </td>
                  <td>
                    <button class="btn btn-outline-success btn-sm" type="button"  (click)="gotoDetail(channel.id)" >資訊</button>
                    <button class="btn btn-outline-info btn-sm" type="button" (click)="gotoMemberManager(channel.id)">會員</button>
                  </td> 
                  <td></td>
                </tr>
            </tbody>
        </table>
        <nav>
            <!--<ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                <li *ngFor="let count of temp; let i=index;" class="page-item" (click)="onSelect(i+1)">
                    <a class="page-link">{{i+1}}</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>-->
        </nav>
    </div>
</div>
