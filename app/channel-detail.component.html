<table class="table table-sm" *ngIf="channel">
  <thead>
    <tr>
      <th>通路資料</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">ID</th>
      <td colspan="3">{{channel.id}}</td>
      <th scope="row" >種類</th>
      <td>{{channel.description}}%</td>
    </tr>
    <tr>
      <th>名稱</th>
      <td>{{channel.name}}</td>
      <th>手續費</th>
      <td >{{channel.fee}}%</td>
    </tr>
 
    <tr>
      <th></th>
      <td></td>
      <td colspan="2">
         <tr>
          <th class="font-sm"  scope="row">建立時間</th>
          <td class="font-sm">{{channel.createDate.substring(0,10)}}</td>
          <th class="font-sm">建立者</th>
          <td class="font-sm">{{channel.createUser}}</td>      
        </tr>
      </td>
    </tr>
  </tbody>
</table>
 <button class="btn btn-info" (click)="goUpdate(member.id)">修改</button>
 <button class="btn btn-secondary" (click)="goBack()">Back</button>
